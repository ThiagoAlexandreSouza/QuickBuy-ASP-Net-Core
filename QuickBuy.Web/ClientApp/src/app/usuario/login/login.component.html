<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" class="form-control mb-2" id="inputEmail" name="email" placeholder="Insira seu Email" [(ngModel)]="usuario.email"
     #email="ngModel" required email [ngClass]="{'is-valid': email.valid && (email.dirty || email.touched),
           'is-invalid': email.invalid && (email.dirty || email.touched)  }" />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">Email é de preenchimento obrigatório.</div>
      <div *ngIf="email.errors.email">Email não está correto.</div>
    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" class="form-control mb-2" placeholder="Senha" [(ngModel)]="usuario.senha"
     #senha="ngModel" required [ngClass]="{'is-valid': senha.valid && (senha.dirty || senha.touched),
           'is-invalid': senha.invalid && (senha.dirty || senha.touched)}"/>
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)" >
      <div *ngIf="senha.errors.required">Senha deve ser informada.</div>
    </div>
    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()" [disabled]="ativarSpinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
      Entrar
    </button>
    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <img src="../../../assets/Imagens/quick-logo.jpg" />
  </form>
</div>
